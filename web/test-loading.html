<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Loading Overlay Test</h1>
    <button onclick="showTest()">Show Loading</button>
    <button onclick="hideTest()">Hide Loading</button>
    <button onclick="checkState()">Check State</button>
    
    <div id="status" style="margin: 20px 0; padding: 10px; background: #f0f0f0;"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" hidden>
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingText">Processing...</p>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        function showTest() {
            console.log('Manual show test');
            Utils.showLoading('Test loading...');
            updateStatus();
        }
        
        function hideTest() {
            console.log('Manual hide test');
            Utils.hideLoading();
            updateStatus();
        }
        
        function checkState() {
            updateStatus();
        }
        
        function updateStatus() {
            const overlay = document.getElementById('loadingOverlay');
            const status = document.getElementById('status');
            const computedStyle = window.getComputedStyle(overlay);
            
            status.innerHTML = `
                <strong>Overlay State:</strong><br>
                Display style: ${overlay.style.display}<br>
                Hidden attribute: ${overlay.hidden}<br>
                Computed display: ${computedStyle.display}<br>
                Visible: ${computedStyle.display !== 'none'}
            `;
        }
        
        // Initial state check
        window.addEventListener('load', updateStatus);
    </script>
</body>
</html>
