<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Test - SAT Annotator</title>
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #log {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Loading Overlay Test</h1>
    
    <button onclick="testShow()">Show Loading</button>
    <button onclick="testHide()">Hide Loading</button>
    <button onclick="testAPI()">Test API Call</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log"></div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" hidden>
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingText">Processing...</p>
        </div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        function testShow() {
            log('Testing showLoading...');
            const overlay = document.getElementById('loadingOverlay');
            const text = document.getElementById('loadingText');
            
            if (!overlay) {
                log('ERROR: Loading overlay element not found!');
                return;
            }
            if (!text) {
                log('ERROR: Loading text element not found!');
                return;
            }
            
            text.textContent = 'Test Loading Message...';
            overlay.hidden = false;
            log('Loading overlay shown successfully');
        }

        function testHide() {
            log('Testing hideLoading...');
            const overlay = document.getElementById('loadingOverlay');
            
            if (!overlay) {
                log('ERROR: Loading overlay element not found when trying to hide!');
                return;
            }
            
            overlay.hidden = true;
            log('Loading overlay hidden successfully');
        }

        async function testAPI() {
            log('Testing API call with loading...');
            
            try {
                testShow();
                
                log('Making API call to /api/images/...');
                const response = await fetch('/api/images/');
                
                if (response.ok) {
                    const data = await response.json();
                    log('API call successful: ' + JSON.stringify(data));
                } else {
                    log('API call failed with status: ' + response.status);
                }
            } catch (error) {
                log('API call error: ' + error.message);
            } finally {
                log('Hiding loading overlay...');
                testHide();
            }
        }

        // Auto-start
        window.addEventListener('load', () => {
            log('Page loaded, DOM ready');
        });
    </script>
</body>
</html>
